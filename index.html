			<script src="https://sdk.scdn.co/spotify-player.js"></script>
			<script>
		window.onSpotifyWebPlaybackSDKReady = () => {
		  // You can now initialize Spotify.Player and use the SDK
		  var player = new Spotify.Player({
  name: 'Moonlit Data Player',
  getOAuthToken: callback => {
    // Run code to get a fresh access token

    callback('BQAeGSUqtcyGvTDquTteftOzuxKKO6vypJyBmFuihyZ5DMIlbxNuockik0ltJCRMdm4JBoZDscJbM_Sv4Vw4rf2VwMwhG3GK9T5azU1fwzZDDOOjKhDyIFTXbLJNMSVw7enFDtMr6oCDQ8AdgiqNJQNF5dj1zd9jrvwG-MsyzIuwoFvDJnUyths');
  },
  volume: 0.5
});


player.connect().then(success => {
  if (success) {
    console.log('The Web Playback SDK successfully connected to Spotify!');
  }
})

player.getCurrentState().then(state => {
  if (!state) {
    console.log('User is not playing music through the Web Playback SDK');
    return;
  }

  let {
    current_track,
    next_tracks: [next_track]
  } = state.track_window;

  console.log('Currently Playing', current_track);
  console.log('Playing Next', next_track);
});



		};




		</script>
