<html>
<head>
    <title>Moonlit Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="icon" href="assets/favicon.ico">
    <script src="https://kit.fontawesome.com/93c8e57503.js" crossorigin="anonymous"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper" class="divided">

    <!-- One -->
    <section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
        <div  class="content">
            <h1>Moonlit Player</h1>
            <p class="major" id="demo">Enjoy!</p>
            <p class="major" style="margin-bottom: 10px; visibility: hidden" id="optionalCurrent">Current Song:</p>
            <p class="major" style="font-weight: bold; margin-bottom: 10px; " id="current-track-name"></p>
            <p class="major" style="margin-bottom: 10px; visibility: hidden" id="optionalCurrent2">by</p>
            <p class="major" style="font-weight: bold; "  id="current-track-artist"></p>
            <ul class="actions stacked">
                <li><button href="#" id="tglBtn" class="button big wide smooth-scroll-middle" style="margin-right: 1.5rem">PLAY</button></li>
                <li><button href="#" id="nxtBtn" class="button big wide smooth-scroll-middle" >NEXT <i class="fas fa-step-forward"></i></button></li>
            </ul>
            <p class="major" style="margin-bottom: 5px; margin-top: 20px" >Volume:</p>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="30" class="slider major" id="myRange">
            </div>
        </div>

        <div class="image">
            <img id="current-track" src="images/banner.jpg" alt="" class="animate_animated animate__fadeInRight" />
        </div>

    </section>


    <!-- Footer -->
    <footer class="wrapper style1 align-center">
        <div class="inner">
            <ul class="icons">
                <li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
                <!--<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
                <li><a href="#" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>-->
            </ul>
            <p>&copy; Patrik Horvat. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="authAndSDK.js" defer></script>




</body>
</html>
